<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Salvas</title>
</head>
<body>
    <h1>Imagens Salvas</h1>
    <ul>
        {% for imagem in imagens %}
            <li>
                <a href="{{ url_for('imagem', id=imagem.id) }}">
                    <button>Ver {{ imagem.nome }}</button>
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
