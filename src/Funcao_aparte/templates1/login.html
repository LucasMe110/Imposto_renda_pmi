<head>

        body {
            margin: 0;

            height: 100vh;

            font-size: 32px;
            position: absolute;
            left: 221px;
            top: 131px;
        }
        .e23_189, .e23_190 {
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 50px;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
        }
        .e23_189 {
            width: 205px;
            height: 353px;
            left: 217px;
            top: 217px;
            background-image: url(images/image_4.png);
        }
        .e23_190 {
            width: 172px;
            height: 311px;
            left: 395px;
            top: 238px;
            background-image: url('dudu.png');
        }
        .e23_191 {
            width: 426px;
            height: 108px;
            position: absolute;
            left: 820px;
            top: 262px;
        }
        .input-field {
            background-color: rgba(255, 255, 255, 1);
            width: 426px;
            height: 44px;
            border-radius: 50px;
            padding: 0 16px;
            margin-bottom: 20px;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            color: rgba(68, 73, 79, 1);
            position: relative;
        }

        /* Estilos para o botão de mostrar/esconder senha */
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container i {
    position: absolute;
    right: -10px;
    top: 31%; /* Centraliza o ícone verticalmente em relação ao container */
    transform: translateY(-30%); /* Move o ícone um pouco mais para baixo */
    cursor: pointer;
    font-size: 16px;
    color: rgba(68, 73, 79, 1);
}


        .e23_198 {
            color: rgba(255, 255, 255, 1);
            font-family: 'Fredoka One', sans-serif;
            font-size: 25px;
            position: absolute;
            left: 832px;
            top: 217px;
        }
        .e23_199, .e60_24 {
            color: rgba(255, 255, 255, 1);
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            position: absolute;
        }
        .e23_199 {
            left: 844px;
            top: 491px;
        }
        .e60_24 {
            left: 1001px;
            top: 491px;
        }
        .e23_200 {
            background-color: rgba(75, 195, 204, 1);
            width: 460px; /* Mesma largura dos campos de input */
            height: 44px; /* Mesma altura dos campos de input */
            position: absolute;
            left: 820px;
            top: 407px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-family: 'Fredoka One', sans-serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 1);
            transition: background-color 0.3s, box-shadow 0.3s; /* Transição suave */
        }

        /* Efeito ao passar o mouse sobre o botão */
        .e23_200:hover {
            background-color: rgba(50, 150, 160, 1); /* Mudar a cor de fundo */
            box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.3); /* Adicionar sombra */
        }

        /* Media queries para responsividade */
        @media (max-width: 768px) {
            .e23_17 {
                font-size: 24px; /* Ajustando tamanho da fonte */
                left: 20px; /* Ajustando posição para telas menores */
                top: 20px; /* Ajustando posição para telas menores */
            }
            .e23_189 {
                width: 150px; /* Ajustando tamanhos das imagens */
                height: auto; /* Mantendo a proporção */
                left: 10px; /* Ajustando posição */
                top: 100px; /* Ajustando posição */
            }
            .e23_190 {
                width: 120px; /* Ajustando tamanhos das imagens */
                height: auto; /* Mantendo a proporção */
                left: 180px; /* Ajustando posição */
                top: 120px; /* Ajustando posição */
            }
            .e23_191 {
                left: 50%; /* Centralizando horizontalmente */
                top: 300px; /* Ajustando posição */
                transform: translateX(-50%); /* Ajustando para ficar no centro */
            }
            .input-field {
                width: 90%; /* Fazendo o campo ocupar a largura disponível */
                max-width: 426px; /* Largura máxima */
            }
            .e23_200 {
                left: 50%; /* Centralizando horizontalmente */
                top: 407px; /* Ajustando posição */
                transform: translateX(-50%); /* Ajustando para ficar no centro */
            }
            .e23_198 {
                left: 50%; /* Centralizando horizontalmente */
                top: 217px; /* Ajustando posição */
                transform: translateX(-50%); /* Ajustando para ficar no centro */
            }
            .e23_199, .e60_24 {
                left: 50%; /* Centralizando horizontalmente */
                transform: translateX(-50%); /* Ajustando para ficar no centro */
            }
            .image-container {
    display: flex;
    justify-content: center; /* Centraliza as imagens horizontalmente */
    align-items: center; /* Centraliza as imagens verticalmente se necessário */
    gap: 200px; /* Espaçamento entre as imagens, ajuste conforme necessário */
    /* Adicione margens ou padding se precisar de espaçamento adicional ao redor do contêiner */
}

.imagem-centralizada {
    max-width: 100%; /* Garante que as imagens não ultrapassem o tamanho do contêiner */
    height: auto; /* Mantém a proporção das imagens */
    /* Adicione margens ou padding se precisar de espaçamento adicional em torno das imagens */
}

            

        }

        
    </style>
</head>
<body>
    <div class="e23_16">
        <span class="e23_17">Contabilize Bem</span>
        <div class="e23_189"><img src="image/img_log_esquerda.png" alt="Descrição da Imagem" class="imagem-centralizada" /></div>
        <div class="e23_190"><img src="image/img_log_direita.png" alt="Descrição da Imagem" class="imagem-centralizada" /></div>
        <div class="e23_191">
            <input type="email" class="input-field" placeholder="E-mail">
            
            <!-- Campo de senha com ícone interativo -->
            <div class="password-container">
                <input type="password" id="password" class="input-field" placeholder="Senha">
                <i class="far fa-eye" id="togglePassword"></i>
                
            </div>
        </div>
        <span class="e23_198">Entrar</span>
        <a href="#" class="e23_199">Esqueceu a senha?</a>
        <a href="#" class="e60_24">Não tem uma conta?</a>
        <button class="e23_200">Entrar</button>
    </div>

    <div class="image-container">
        <div class="e23_189"></div>
        <div class="e23_190"></div>
    </div>
    
    


    
    

    <script>
       const password = document.getElementById('password');
const togglePassword = document.getElementById('togglePassword');

togglePassword.addEventListener('click', function () {
    // Alterna o tipo de input entre 'password' e 'text'
    const isPasswordVisible = password.getAttribute('type') === 'password';
    password.setAttribute('type', isPasswordVisible ? 'text' : 'password');

    // Define o ícone correto com base na visibilidade da senha
    this.classList.toggle('fa-eye', isPasswordVisible);  // Mostra o olho aberto se a senha for visível
    this.classList.toggle('fa-eye-slash', !isPasswordVisible); // Mostra o olho fechado se a senha não for visível
});

    </script>
</body>
</html>
