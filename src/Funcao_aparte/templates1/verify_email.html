<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Email</title>
</head>
<body>
    <h1>Verificação de Email</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p style="color: {{ 'red' if category == 'error' else 'green' }};">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="codigo">Insira o código enviado para {{ email }}:</label>
        <input type="text" id="codigo" name="codigo" required>
        <input type="hidden" name="email" value="{{ email }}">
        <input type="hidden" name="codigo_esperado" value="{{ codigo_esperado }}">
        <input type="hidden" name="nome" value="{{ nome }}">
        <input type="hidden" name="senha" value="{{ senha }}">
        <input type="hidden" name="celular" value="{{ celular }}">
        <input type="hidden" name="cpf" value="{{ cpf }}">
        <input type="submit" value="Verificar">
    </form>
</body>
</html>
