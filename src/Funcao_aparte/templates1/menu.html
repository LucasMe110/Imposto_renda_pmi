<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TributoTranquilo</title>
    <!-- CSS Interno -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #007acc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .logo {
            height: 60px;
        }

        main {
            padding: 20px;
        }

        h1, h2 {
            color: #007acc;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, input {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="TributoTranquilo Logo" class="logo">
        <h1>Welcome to TributoTranquilo</h1>
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>We provide the best solutions for filing your income tax returns smoothly and efficiently.</p>
        </section>

        <section>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TributoTranquilo. All rights reserved.</p>
    </footer>

    <!-- JavaScript Interno -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted! Thank you for contacting us.');
        });
    </script>
</body>
</html>
